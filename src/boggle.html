    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="game-style.css" />

  <body>
    <header>
      <nav>
        <div>
          <img id="logo" src="media/table-logo.png" alt="" />
          <a href="../index.html" class="logo">OurTable</a>

        <ul>

    <main>
      <!-- <section class="hero">
      <h1>Play tabletop games online</h1>

      <h1>Boggle</h1>

      <section id="game" class="flex-column">
        <div id="top-row" class="flex-row">

          <div id="word-entry" class="flex-column">
            <label id="word-entry-label" for="word-entry-textbox">Enter Word</label>
            <input id="word-entry-textbox" name="word-textbox" type="text" placeholder="word">
          </div>
          <button id="submit">Submit Word</button>
        </div>

        <div id="buttons" class="flex-row">
          <button id="start-game">Start Game</button>
          <button id="clear-board" hidden="true">Clear Board</button>
        </div>
        
        <div id="timer">03:00</div>

        <div id="main-section" class="flex-row">
          <div class="side-panel" class="flex-column">
            <h3>Correct Words</h3>
            <ul id="correct-words">
              <li>First</li>
              <li>Second</li>
            </ul>
          </div>
        

        <div class="board">
          <div class="dice"></div>
          <div class="dice"></div>
          <div class="dice"></div>
          <div class="dice"></div>
          <div class="dice"></div>
          <div class="dice"></div>
          <div class="dice"></div>
          <div class="dice"></div>
          <div class="dice"></div>
          <div class="dice"></div>
          <div class="dice"></div>
          <div class="dice"></div>
          <div class="dice"></div>
          <div class="dice"></div>
          <div class="dice"></div>
          <div class="dice"></div>
          </div>

        </div>

      </section>
    </main>

        >Icon by Cursor Creative</a

    <script src="main.js"></script>
    <script src="boggle.js"></script>
  </body>
</html>
